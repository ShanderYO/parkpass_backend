image: atlassian/default-image:2

pipelines:
  default:
    - step:
        name: Build remote on Sandbox-server
        script:
        - VERSION="1.$BITBUCKET_BUILD_NUMBER"
        # - bash | ssh ubuntu@sandbox.parkpass.ru
        - ssh ubuntu@sandbox.parkpass.ru "bash ~/pipelines/parkpass_backend_autobuild.sh"
        services:
        - docker

